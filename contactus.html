<!DOCTYPE html>
<html lang="id" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style contactus.css">
    <title>Contact Us</title>
  </head>
  <div class="main">
  <div class="left">
    <img class="contact" src="picture/contact us.jpg"/>
    </div>

  <div class="right">
  <div class="contact-form">
    <h1>Contact Us</h1>
    <div class="txtb">
      <label>Name :</label>
      <input type="text" name="" value="" placeholder="Your Name">
    </div>
    <div class="txtb">
      <label>Phone Number :</label>
      <input type="email" name="" value="" placeholder="Your Phone Number">
    </div>
    <div class="txtb">
      <label>Email :</label>
      <input type="text" name="" value="" placeholder="Your Email Address">
    </div>
    <div class="txtb">
      <label>Message :</label>
      <input type="text" name="" value="" placeholder="Your Message">
      <textarea></textarea>
    </div>
    <a class="btn">Send</a>
  </div>
</div>
  </body>
</html>
